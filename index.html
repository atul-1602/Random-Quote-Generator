<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <header class="header">
          <h1 class="title">
            <i class="fas fa-quote-left"></i>
            Quote Generator
          </h1>
          <p class="subtitle">Discover inspiring quotes from various categories</p>
        </header>

        <div class="category-section">
          <label for="category-select" class="category-label">Choose Category:</label>
          <select id="category-select" class="category-select">
            <option value="general">General</option>
            <option value="life">Life</option>
            <option value="tech">Technology</option>
            <option value="funny">Funny</option>
            <option value="love">Love</option>
            <option value="bible">Spiritual</option>
          </select>
        </div>

        <div class="quote-section">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading quote...</p>
          </div>
          
          <div class="quote-content">
            <div class="quote-icon">
              <i class="fas fa-quote-left"></i>
            </div>
            <p class="quote">Click "New Quote" to get started</p>
            <p class="author">â€” Author</p>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" onclick="getQuote()">
            <i class="fas fa-sync-alt"></i>
            New Quote
          </button>
          
          <div class="action-buttons">
            <button class="btn btn-secondary" onclick="copyQuote()" title="Copy Quote">
              <i class="fas fa-copy"></i>
            </button>
            <button class="btn btn-secondary" onclick="shareQuote()" title="Share Quote">
              <i class="fas fa-share-alt"></i>
            </button>
            <button class="btn btn-secondary" onclick="tweetQuote()" title="Tweet Quote">
              <i class="fab fa-twitter"></i>
            </button>
          </div>
        </div>

        <footer class="footer">
          <p>Made with <i class="fas fa-heart"></i> for inspiration</p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
